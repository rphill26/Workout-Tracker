<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Local CSS link -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Workout Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <img src="./images/logo.png" alt="workout-tracker-logo" />
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a id="nav-link" class="nav-link active" href="/workouts"
              >Your Workouts</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Workout Creation and Display Area -->
    <div class="container">
      <div class="card" style="width: 100%; height: 50em">
        <div class="card-body">
          <h5 class="card-title">Build The Body You Want</h5>
          <h6 class="card-subtitle">
            Start Today with Workout Tracker &trade;
          </h6>
          <br />
          <form action="/submit" method="post">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Workout Title"
              class="formField"
            />
            <br />
            <textarea
              type="text"
              name="body"
              id="body"
              placeholder="Workout Body"
              class="formField"
            ></textarea>
            <br />
            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
            <br />
            <a href="/workout" class="link">Your Workouts</a>
            <br />
            <a href="/exercise" class="link">Your Exercises</a>
          </form>
          <br />
          <tbody id="displayTable">
            <h3>Your Exercises</h3>
            <thead>
              Exercise
            </thead>
            <td id="exercise">
              Here is where the exercise will go.
            </td>
          </tbody>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
